<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommend By Gemini</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f5f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #111827;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-top: 10px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .game-card {
            display: flex;
            gap: 20px;
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            align-items: center;
        }
        .game-card img {
            width: 180px;
            border-radius: 8px;
        }
        .game-info {
            flex: 1;
        }
        .tags-list span {
            background: #e5e7eb;
            color: #374151;
            padding: 4px 8px;
            border-radius: 5px;
            margin-right: 5px;
            margin-top: 5px;
            display: inline-block;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🔍 Gemini로 게임 태그 찾기</h1>
    <p style="text-align:center;"><a href="index.html">← 홈으로 돌아가기</a></p>

    <div class="section" id="input">
        <h2>직접 입력 태그 추천</h2>
        <h4>⚠️ 적어도 3글자 이상 입력해야 작동합니다! </h4>
        <input type="text" id="input-text" placeholder="원하는 게임 특징을 입력하세요" />
        <button onclick="callInput()">추천 받기</button>
        <div id="input-result"></div>
    </div>
</div>

<script>
    const baseUrl = '';

    function renderGameResult(data, containerId = 'input-result') {
        const container = document.getElementById(containerId);

        // data 객체에서 usedTags, recommendedGames 추출
        const usedTags = data.usedTags || [];
        const games    = data.recommendedGame  || [];

        // 추천 게임이 하나도 없으면 에러 메시지 출력
        if (!Array.isArray(games) || games.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 20px; color: #d00; font-weight: 500;">
              게임을 찾지 못했습니다!
            </div>
          `;
          return;
        }

        // HTML 문자열을 구성
        let html = '';

        // 1) 사용된 태그가 있으면 상단에 한 번만 보여주기
        if (usedTags.length > 0) {
          html += `
            <div class="tags-list" style="margin-bottom: 15px;">
              ${usedTags.map(tag => `<span>${tag}</span>`).join('')}
            </div>
          `;
        }

        // 2) 배열 안의 각 게임 객체를 카드 형태로 렌더링
        games.forEach(game => {
          html += `
            <div class="game-card">
              <img src="${game.headerImage}" alt="${game.name} header" />
              <div class="game-info">
                <h3>${game.name} (AppID: ${game.appid})</h3>
                <p>${game.shortDescription}</p>
                <a href="${game.steamStore}" target="_blank">▶ Steam에서 보기</a>
              </div>
            </div>
          `;
        });

        container.innerHTML = html;
  }

    async function callInput() {
      const text = document.getElementById('input-text').value;
      const res = await fetch(baseUrl + '/api/recommend/input', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      renderGameResult(data);
    }
</script>
</body>
</html>
