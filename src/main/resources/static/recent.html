<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game Recommend By RecentPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f2f5f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #111827;
            margin-bottom: 20px;
        }
        a.back {
            display: inline-block;
            margin-bottom: 20px;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        a.back:hover {
            text-decoration: underline;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .game-card {
            display: flex;
            gap: 20px;
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            align-items: center;
        }
        .game-card img {
            width: 180px;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .game-info {
            flex: 1;
            min-width: 0;
        }
        .game-info h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .game-info p {
            margin-bottom: 10px;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .game-info a {
            display: inline-block;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .game-info a:hover {
            text-decoration: underline;
        }
        .tags-list span {
            display: inline-block;
            background: #e5e7eb;
            color: #374151;
            padding: 4px 8px;
            border-radius: 5px;
            margin-right: 5px;
            margin-top: 5px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéÆ ÏµúÍ∑º 2Ï£º ÌîåÎ†àÏù¥ Í∏∞Î∞ò Ï∂îÏ≤ú</h1>
    <a href="index.html" class="back">‚Üê ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>

    <div class="section" id="recent">
        <h2>Steam ID ÏûÖÎ†•</h2>
        <input type="text" id="recent-id" placeholder="Steam IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <button onclick="callRecent()">Ï∂îÏ≤ú Î∞õÍ∏∞</button>
        <div id="recent-result"></div>
    </div>
</div>

<script>
    const baseUrl = '';

    function renderGameResult(data, containerId = 'recent-result') {
        const game = data.recommendedGame || data;
        const usedTags = data.usedTags || [];
        const container = document.getElementById(containerId);

        if (!game.appid) {
            container.innerHTML = `
                <div style="text-align:center; padding:20px; color:#d00; font-weight:500;">
                  Í≤åÏûÑÏùÑ Ï∞æÏßÄ Î™ªÌñàÏäµÎãàÎã§!
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="game-card">
                <img src="${game.headerImage}" alt="${game.name} header" />
                <div class="game-info">
                    <h3>${game.name} (AppID: ${game.appid})</h3>
                    <p>${game.shortDescription}</p>
                    <a href="${game.steamStore}" target="_blank">‚ñ∂ SteamÏóêÏÑú Î≥¥Í∏∞</a>
                    ${usedTags.length ? `
                        <div class="tags-list">
                            ${usedTags.map(t => `<span>${t}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            </div>
        `;
    }

    async function callRecent() {
        const steamId = document.getElementById('recent-id').value;
        const res = await fetch(`${baseUrl}/api/recommend/RecentPlay`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ steamId })
        });
        const data = await res.json();
        renderGameResult(data);
    }
</script>
</body>
</html>
