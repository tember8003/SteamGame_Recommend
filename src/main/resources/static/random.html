<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Game Recommend By Tags</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --border: #ddd;
      --text: #333;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      font-family: 'Arial', sans-serif;
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: var(--card-bg);
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      text-align: center;
    }
    a.back {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.95em;
    }
    a.back:hover {
      text-decoration: underline;
    }
    fieldset {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 15px 20px;
      margin-bottom: 20px;
      background: #fafafa;
    }
    legend {
      padding: 0 8px;
      font-weight: bold;
      font-size: 1em;
    }
    .tag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .tag-grid label {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .tag-grid label:hover {
      background: #f5f5f5;
      border-color: var(--primary);
    }
    .tag-grid input {
      margin-right: 6px;
      accent-color: var(--primary);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95em;
    }
    .controls input[type="number"] {
      width: 80px;
      padding: 4px 6px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 18px;
      font-size: 0.95em;
      cursor: pointer;
      transition: filter 0.2s;
    }
    .button:hover {
      filter: brightness(90%);
    }
    .game-card {
      background: var(--card-bg);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 100%;
      margin-top: 20px;
    }
    .game-card img {
      width: 200px;
      height: auto;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .game-info {
      flex: 1;
      min-width: 0;
    }
    .game-info h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .game-info p {
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .game-info a {
      display: inline-block;
      margin-top: 6px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.95em;
    }
    .game-info a:hover {
      text-decoration: underline;
    }
    .tags-list {
      margin-top: 10px;
    }
    .tags-list span {
      display: inline-block;
      background: #e0e0e0;
      color: var(--text);
      padding: 3px 7px;
      border-radius: 4px;
      margin: 3px 5px 0 0;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Game Recommend By Tags</h1>
  <a href="index.html" class="back">← 홈으로 돌아가기</a>

  <fieldset>
    <legend>Tags</legend>
    <div class="tag-grid" id="random-tags-container"></div>
  </fieldset>

  <div class="controls">
    <label>
      Review score:
      <input type="number" id="random-review" value="0" min="0" />
    </label>
    <label>
      <input type="checkbox" id="random-korean" />
      Korean only?
    </label>
    <label>
      <input type="checkbox" id="random-free" />
      Free only?
    </label>
    <button id="btn-random" class="button">추천 받기</button>
  </div>

  <div id="random-result"></div>
</div>

<script>
  const tagsList = [
    "2D","3D","RPG","액션","어드벤처","캐주얼","인디","전략","시뮬레이션",
    "멀티플레이어","싱글 플레이어","협동","앞서 해보기","오픈 월드","풍부한 스토리",
    "퍼즐","플랫폼","슈팅","FPS","3인칭","VR","판타지","SF","공포","생존",
    "애니메이션","비주얼 노벨","픽셀 그래픽","턴제","카드 게임","샌드박스",
    "건설","크래프팅","미스터리","코미디","어두운","고어","폭력","귀여운",
    "심리적 공포","수사","좀비","온라인 협동","핵 앤 슬래시","격투","비뎀업",
    "탄막 슈팅","횡스크롤","로그라이크","로그라이트","액션 RPG","액션 어드벤처",
    "MMO","JRPG","던전 크롤러","매치 3","스포츠","레이싱","1인칭","3인칭 슈팅",
    "리듬","음악","경영","클리커","전술","잠입","탐험"
  ];
  const baseUrl = '';

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('random-tags-container');
    tagsList.forEach(tag => {
      const lbl = document.createElement('label');
      lbl.innerHTML = `<input type="checkbox" name="tags" value="${tag}" /> ${tag}`;
      container.append(lbl);
    });
  });

  function renderGameResult(data) {
    const game = data.recommendedGame || data;
    if (!game.appid) {
            container.innerHTML = `
                <div style="text-align:center; padding:20px; color:#d00; font-weight:500;">
                  게임을 찾지 못했습니다!
                </div>
            `;
            return;
      }
    const usedTags = data.usedTags || [];
    const div = document.getElementById('random-result');
    div.innerHTML = `
      <div class="game-card">
        <img src="${game.headerImage}" alt="${game.name} header" />
        <div class="game-info">
          <h3>${game.name} (AppID: ${game.appid})</h3>
          <p>${game.shortDescription}</p>
          <a href="${game.steamStore}" target="_blank">▶ Steam 보기</a>
          ${usedTags.length ? `
            <div class="tags-list">
              ${usedTags.map(t => `<span>${t}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      </div>
    `;
  }

  document.getElementById('btn-random').addEventListener('click', async () => {
    const tags = Array.from(document.querySelectorAll('#random-tags-container input:checked'))
                      .map(cb => cb.value);
    const body = {
      tags,
      review: +document.getElementById('random-review').value,
      korean_check: document.getElementById('random-korean').checked,
      free_check:   document.getElementById('random-free').checked
    };
    const res = await fetch(`${baseUrl}/api/recommend/random`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    const data = await res.json();
    renderGameResult(data);
  });
</script>
</body>
</html>
